.textbox {
  position: relative;
  width: 500px;                
  padding: 30px 30px 30px 180px;

.anim-canvas {
  position: absolute;
  top: 30px;  
  left: 30px;  
  width: 640px;
  height: 360px;
  border: 1px solid #999;
  border-radius: 8px;
  background: #eee;  
}
h1 {

  color: red;
  font-size: 18px;
  -webkit-text-stroke: 0.5px #f5f5f5; 
  font-weight: normal;
}
